	<body>

		<div class="topnav" id="myTopnav">
			<a href="index.html" ><i class="fa fa-home"></i> Home</a>
			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn">Login &nbsp <i class="fa fa-caret-down"></i></button>
				<div id="myDropdown" class="dropdown-content">
					<a href="student_login.html"><i class="fa fa-user-graduate"></i> Student</a>
					<a href="faculty_login.html"><i class="fa fa-chalkboard-teacher"></i> Faculty</a>

	<script>
		/* When the user clicks on the button,
		toggle between hiding and showing the dropdown content */
		function myFunction() {
		  document.getElementById("myDropdown").classList.toggle("show");
		}

		// Close the dropdown menu if the user clicks outside of it
		window.onclick = function(e) {
		  if (!e.target.matches('.dropbtn')) {
		  var myDropdown = document.getElementById("myDropdown");
			if (myDropdown.classList.contains('show')) {
			  myDropdown.classList.remove('show');
			}
		  }
		}
		function myFunction2() {
		  var x = document.getElementById("myTopnav");
		  if (x.className === "topnav") {
			x.className += " responsive";
		  } else {
			x.className = "topnav";
		  }
		}
	</script>
</body>
</html>
